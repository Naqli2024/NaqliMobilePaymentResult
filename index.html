<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4caf50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing...</h1>
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Show the loading spinner for 5 seconds, then post message to Flutter
        setTimeout(() => {
            console.log("Posting message: NavigateToFlutter");
            window.parent.postMessage("NavigateToFlutter", "*");

            // For in_app_webview package in Flutter
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('NavigateToFlutter');
            }
        }, 5000);
    </script>
</body>
</html>

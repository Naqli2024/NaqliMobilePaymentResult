<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            height: 90vh;
            justify-content: center;
            align-items: center;
        }

        /* Animated Tick Circle */
        .checkmark-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #4CAF50;
            position: relative;
            margin: 0 auto 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .checkmark-circle::before {
            content: "";
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
            border: 5px solid #4CAF50;
            animation: fill-circle 0.6s ease-in-out forwards;
        }

        /* Tick Animation */
        .checkmark {
            position: absolute;
            top: 40%;
            left: 50%;
            width: 30px;
            height: 60px;
            border: solid white;
            border-width: 0 6px 6px 0;
            transform: translate(-50%, -50%) rotate(45deg) scale(0);
            animation: draw-tick 0.3s 0.6s ease-in-out forwards;
        }

        @keyframes fill-circle {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes draw-tick {
            0% {
                transform: translate(-50%, -50%) rotate(45deg) scale(0);
            }
            100% {
                transform: translate(-50%, -50%) rotate(45deg) scale(1);
            }
        }

        h1 {
            color: #4CAF50;
        }
        p {
            color: #333;
            font-size: 16px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="checkmark-circle">
            <div class="checkmark"></div>
        </div>
        <h1>Payment Successful!</h1>
        <p>Your payment has been successfully processed.</p>
        <button class="btn" onclick="navigateToFlutter()">Back</button>
    </div>

    <script>
        // Function to send postMessage to Flutter for navigation
        function navigateToFlutter() {
            if (window.NavigateToFlutter) {
                window.NavigateToFlutter.postMessage('NavigateToFlutter');
            } else {
                console.log('Flutter handler is not available');
            }
        }
    </script>

</body>
</html>

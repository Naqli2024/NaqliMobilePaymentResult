<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .container h1 {
            color: #4CAF50;
        }
        .container p {
            color: #333;
            font-size: 16px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Payment Successful!</h1>
        <p>Your payment has been successfully processed. Click the button below to proceed.</p>
        <button class="btn" onclick="navigateToFlutter()">Go to Flutter App</button>
    </div>

    <script>
        // Function to send postMessage to Flutter for navigation
        function navigateToFlutter() {
            if (window.NavigateToFlutter) {
                window.NavigateToFlutter.postMessage('NavigateToFlutter');
            } else {
                console.log('Flutter handler is not available');
            }
        }
    </script>

</body>
</html>
